        <main>
            <h1>Efetue seu cadastro</h1>
                <form>
                    <div>
                        <input type="text" class="form-control" id="inputEmail4" required="required">
                        <label for="inputNome" class="form-label"><b>Nome</b></label>
                    </div>
                    <div>
                        <input type="email" class="form-control" id="inputEmail4" required="required">
                        <label for="inputEmail4" class="form-label"><b>Email</b></label>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="inputZip" name="cep" required="required">
                        <label for="inputCep" class="form-label"><b>CEP</b></label>
                    </div>
                    <div>
                        <input type="text" class="form-control disabled" name="rua" required="required">
                        <label for="inputRua" class="form-label"><b>Rua</b></label>
                    </div>
                    <div>
                        <input type="text" class="form-control disabled" name="estado" required="required">
                        <label for="inputUF" class="form-label"><b>UF</b></label>
                    </div>
                    <div>
                        <input type="text" class="form-control disabled" name="cidade" required="required">
                        <label for="inputCidade" class="form-label"><b>Cidade</b></label>
                    </div>
                    <div>
                        <input type="text" class="form-control" name="complemento" required="required">
                        <label for="inputComplemento" class="form-label"><b>Complemento</b></label>
                    </div> 
                    </div>

    <script>

    $(window).on('load', function() {
        var addblur = document.getElementById('inputZip');
        if(addblur){
            addblur.addEventListener("blur", function(){
            $('[name=rua]').val('');
            $('[name=cidade]').val('');
            $('[name=estado]').val('');
            var cep = $('[name=cep]').val().replace(/\D/g,"");
            if (cep.length == 8){
                var script = document.createElement('script');

                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                document.body.appendChild(script);
            }
            });
        }
    });

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)){
            $('[name=estado]').val(conteudo.uf);
            $('[name=cidade]').val(conteudo.localidade);
            $('[name=rua]').val(conteudo.logradouro);
            if (conteudo.logradouro == '') {
                $('[name=rua]').css('pointer-events', 'all');
            }
            $('[name=complemento]').prop('disabled', false);
        }
    };

    </script>
